<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Calculadora de IMC</title>
    <link href="assets/css/estilo.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width,user-scalable=0">
</head>
<body>
    <div class="corpo">
        <div class="formulario">
            <h1>Calculadora de IMC</h1>
            <form>
                <div class="area-idade">
                    <h2>Idade</h2>
                    <input id="idade" type="text" value="" name="" placeholder="Exemplo: 25">
                </div>
                <div class="area-peso">
                    <h2>Peso(kg)</h2>
                    <input id="peso" type="text" value="" name="" placeholder="Exemplo: 62.5">
                </div>
                <div class="area-altura">
                    <h2>Altura(m)</h2>
                    <input id="altura" type="text" value="" name="" placeholder="Exemplo: 1.70">
                </div>
                <div class="area-sexo">
                    <h2>Sexo</h2>
                    <div class="sexo">
                        <input id="sexo-m" type="radio" value="M" name="sexo">
                        <input id="sexo-f" type="radio" value="F" name="sexo">
                        <label onclick="selectM()" id="label-m" class="choose-genre-m" for="sexo-m">Masculino</label>
                        <label onclick="selectF()" id= "label-f" class="choose-genre-f" for="sexo-f">Feminino</label>
                    </div>
                </div>
                <div class="area-botao">
                    <span onclick="calcular()" class="botao blue">Calcular</span>
                    <input onclick="resetGenre()" class="botao orange" type="reset" value="Limpar" name="Limpar">
                </div>
                <div class="area-resultado">
                <h3 class="imc"></h3>
                <span class="you-genre"></span><span class="resultado-final"></span>
                <p></p>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
